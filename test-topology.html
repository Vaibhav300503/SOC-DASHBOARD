<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Topology Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0f172a;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-info {
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .status.online { background: #10b981; color: white; }
        .status.offline { background: #ef4444; color: white; }
        .status.degraded { background: #f59e0b; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Network Topology Test</h1>
        
        <div class="test-info">
            <h3>Test Information</h3>
            <p><strong>Frontend:</strong> http://localhost:3003</p>
            <p><strong>Backend:</strong> http://localhost:3002</p>
            <p><strong>API Endpoint:</strong> /api/agents</p>
            <p><strong>Expected Agents:</strong> 8 test agents with various statuses</p>
        </div>

        <div id="api-test">
            <h3>API Test</h3>
            <button onclick="testAPI()">Test API Connection</button>
            <div id="api-result"></div>
        </div>

        <div id="agent-list">
            <h3>Agent Data</h3>
            <div id="agents-container"></div>
        </div>
    </div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('api-result');
            const agentsContainer = document.getElementById('agents-container');
            
            try {
                resultDiv.innerHTML = '<p>Testing API connection...</p>';
                
                const response = await fetch('/api/agents');
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `<p style="color: #10b981;">✅ API Success: Found ${data.data.length} agents</p>`;
                    
                    // Display agents
                    agentsContainer.innerHTML = data.data.map(agent => `
                        <div style="background: #374151; padding: 12px; margin: 8px 0; border-radius: 6px;">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <div>
                                    <strong>${agent.endpoint_name}</strong> (${agent.agent_id})
                                    <br>
                                    <small>${agent.ip_address} | ${agent.os_type}</small>
                                </div>
                                <span class="status ${agent.status}">${agent.status}</span>
                            </div>
                        </div>
                    `).join('');
                } else {
                    resultDiv.innerHTML = `<p style="color: #ef4444;">❌ API Error: ${data.error}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: #ef4444;">❌ Connection Error: ${error.message}</p>`;
                console.error('API Test Error:', error);
            }
        }

        // Auto-test on page load
        window.addEventListener('load', testAPI);
    </script>
</body>
</html>
